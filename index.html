<!DOCTYPE html>
<html>
  <head>
    <title>Australia Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 10;
        padding: 10;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Australia</h1>
    <p> Click <a href = "https://lchu813.github.io/Lab1Sydney"> here </a> to see Sydney, Australia </p>
    <p> Click <a href = "https://lchu813.github.io/Lab1Perth"> here </a> to see Perth, Australia where Prof Spekkens is currently residing </p>
    <p> Click <a href = "https://www.queensu.ca/physics/prof-spekkens-shares-10-million-new-research-funding"> here </a> to read more about Prof Spekken's funding for The Australian Square Kilometre Array Pathfinder </p>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), 
          {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
          }
       
        
         );
        //var beachMarker = new google.maps.Marker({
         // position {lat: -33.890, lng: 151.2743},
          //map: mapobject,
          //icon: image});
        
         }
                                                 
    </script>   
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsMVHXb919Coh5Kx_UyZo09xce7iY8Ncw&callback=initMap"
    async defer></script>
  </body>
</html>
